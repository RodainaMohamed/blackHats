<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title Of Site -->
	<title>Togoby - Tour hosting</title>
	<meta name="description" content="HTML template for multiple tour agency, local agency, traveller, tour hosting based on Twitter Bootstrap 3.x.x" />
	<meta name="keywords" content="tour agency, tour guide, travel, trip, holiday, vocation, relax, adventure, virtual tour, tour planner" />
	<meta name="author" content="crenoveative">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Fav and Touch Icons -->
	<link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon" href="images/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="images/ico/favicon.png">


	<!-- CSS Plugins -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/plugin.css" rel="stylesheet">

	<!-- CSS Custom -->
	<link href="css/style.css" rel="stylesheet">

	<!-- Add your style -->
	<link href="css/your-style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<div class="pt-30 pb-50">

	<div class="container">

		<div class="row">

			<div class="col-xs-12 col-sm-7 col-md-8 mt-20">
				<h4 class="section-title">Photos:</h4>

				<div class="gallery-wrapper">

					<div class="GridLex-gap-5">

						<div class="GridLex-grid-noGutter-equalHeight GridLex-grid-middle">

							<div *ngFor="let photo of photos; let i=index">
								<div class="GridLex-col-4_sm-4_xs-4_xss-6">
									<div class="sumi-gallery-wrapper clearfix">
										<div class="gallery-item image-object-fit image-object-fit-cover">
											<div class="img-wrap">
												<span class="close" (click)="deletePhoto(i)">&times;</span>
												<img data-sgallery="guideGallery" src="{{path}}image/businessPhotos/{{photo}}" alt="Business photo" style="width:200px;height:200px">
											</div>
										</div>
									</div>
								</div>
								<br>
							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

</div>

<div class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-5 col-md-5">
			<input type="file" class='form-control' name='businessPhoto' ng2FileSelect [uploader]="uploader">
		</div>
		<div class="col-sm-3 col-md-2">
			<a class="btn btn-primary" (click)="onUpload()">Upload</a>
		</div>
	</div>
</div>

</html>
