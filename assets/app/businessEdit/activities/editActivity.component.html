<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title Of Site -->
	<title>Togoby - Tour hosting</title>
	<meta name="description" content="HTML template for multiple tour agency, local agency, traveller, tour hosting based on Twitter Bootstrap 3.x.x" />
	<meta name="keywords" content="tour agency, tour guide, travel, trip, holiday, vocation, relax, adventure, virtual tour, tour planner" />
	<meta name="author" content="crenoveative">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Fav and Touch Icons -->
	<link rel="apple-touch-icon" sizes="144x144" href="/images/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon" href="/images/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="/images/ico/favicon.png">

	<!-- CSS Plugins -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/plugin.css" rel="stylesheet">

	<!-- CSS Custom -->
	<link href="css/style.css" rel="stylesheet">

	<!-- Add your style -->
	<link href="css/your-style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- Core JS -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/core-plugins.js"></script>
	<script type="text/javascript" src="js/customs.js"></script>

	<!-- Create Page JS -->
	<script type="text/javascript" src="js/jquery.bootstrap-touchspin.js"></script>
	<script type="text/javascript" src="js/dropzone.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.timepicker.js"></script>
	<script type="text/javascript" src="js/bootstrap-tokenfield.js"></script>
	<script type="text/javascript" src="js/typeahead.bundle.min.js"></script>
	<script type="text/javascript" src="js/customs-create.js"></script>

</head>

<body class="transparent-header">

	<!-- start Container Wrapper -->
	<div class="container-wrapper">


		<!-- start Main Wrapper -->

		<div *ngIf="gotActivity" class="main-wrapper scrollspy-container">

			<!-- start breadcrumb -->

			<div class="breadcrumb-image-bg pb-100 no-bg" style="background-image:url('/images/breadcrumb-bg.jpg');">
				<div class="container">

					<div class="page-title">

						<div class="row">

							<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

								<h2>{{activity.name}}</h2>
								<p>Edit activity info, add or delete slots and photos</p>

							</div>

						</div>

					</div>

				</div>

			</div>

			<!-- end breadcrumb -->

			<div class="bg-light">

				<div class="create-tour-wrapper">

					<div class="container">

						<div class="row">

							<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

								<div class="form">

									<div class="create-tour-inner">

										<div class="row">

											<div class="col-xs-12 col-sm-12">

												<div class="form-group form-group-lg">
													<label>Activity name:</label>
													<input type="text" class="form-control" [(ngModel)]="name" name="name" />
												</div>

											</div>

											<div class="col-xs-12 col-sm-5 col-md-5">
												<label>Price:</label>
												<div class="input-group mb-15">
													<input class="form-control" type="text" [(ngModel)]="price" name="price">
													<span class="input-group-addon">EGP</span>
												</div>
											</div>

											<div class="col-xs-12 col-sm-7 col-md-7">
												<div class="row gap-20">
													<div class="col-xsw-12 col-xs-6 col-sm-6 col-md-6">
														<div class="form-group">
															<label>Bookings per slot?</label>
															<input type="number" class="form-control" [(ngModel)]="perSlot" name="perSlot" />
														</div>
													</div>
												</div>

											</div>

											<div class="col-xs-12 col-sm-12">

												<div class="form-group">
													<label>Brief Description:</label>
													<textarea style="resize: none;" class="form-control" rows="5" type="text" [(ngModel)]="description" name="description"></textarea>
												</div>

											</div>
										</div>

										<div class="mb-30"></div>

										<h4 class="section-title">Your Slots</h4>

										<div *ngFor="let slot of activity.slots; let i = index" class="row gap-20 bottomLine">

											<div class="col-xs-12 col-sm-5 col-md-5">

												<div class="form-group">
													<label>Start Time</label>
													<br>
													<label> {{slot.startTime | date: 'shortTime'}} </label>
												</div>

											</div>

											<div class="col-xs-12 col-sm-5 col-md-5">

												<div class="form-group">
													<label>End Time</label>
													<br>
													<label> {{slot.endTime | date: 'shortTime'}} </label>
												</div>

											</div>

											<div class="col-xs-12 col-sm-2 col-md-2">
												<br>
												<button type="button" class="btn btn-danger" (click)="deleteSlot(i)"> Delete </button>

											</div>
										</div>

										<div class="row gap-20">

											<div class="col-xs-12 col-sm-5 col-md-5">

												<div class="form-group">
													<label>Start Time</label>
													<input [ngModel]="newStart | date: 'shortTime'" [(dateTimePicker)]="newStart" [pickerType]="'time'" [mode]="'dropdown'" [theme]="'gray'" [hourTime]=" '12' " class="form-control" />
												</div>

											</div>

											<div class="col-xs-12 col-sm-5 col-md-5">

												<div class="form-group">
													<label>End Time</label>
													<input [ngModel]="newEnd | date: 'shortTime'" [(dateTimePicker)]="newEnd" [pickerType]="'time'" [mode]="'dropdown'" [theme]="'gray'" [hourTime]=" '12' " class="form-control" />
												</div>

											</div>

											<div class="col-xs-12 col-sm-2 col-md-2">
												<br>
												<button type="button" class="btn btn-primary" (click)="addSlot()"> Add Slot </button>

											</div>

										</div>


										<div class="mb-30"></div>

										<h4 class="section-title">Gallery</h4>
										<div>

											<div>

												<div class="row">

													<div class="col-xs-12 col-sm-12 col-md-12 mt-20">
														<div class="gallery-wrapper">

															<div class="GridLex-gap-5">

																<div class="GridLex-grid-noGutter-equalHeight GridLex-grid-middle">

																	<div *ngFor="let photo of activity.photos; let i = index" class="GridLex-col-4_sm-4_xs-4_xss-4">
																		<div class="sumi-gallery-wrapper clearfix">
																			<div class="gallery-item image-object-fit image-object-fit-cover img-wrap">
																				<button class="topRight btn btn-sm btn-delete" (click)="deletePhoto(i)">x</button>
																				<img data-sgallery="guideGallery" title="Guide Gallery" src="{{path}}image/activityPhotos/{{photo}}" alt="images">
																			</div>
																		</div>
																	</div>

																</div>

															</div>

														</div>

													</div>

												</div>

											</div>

										</div>
										<br>
										<div class="submite-list-box">

											<div class="content">
												<div [dropzone]="config" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></div>
											</div>

										</div>

									</div>

									<div class="mb-50">

										<div class="mb-25"></div>

										<button type="button" class="btn btn-primary" (click)="onDone()"> Add </button>
										<a href="#" class="btn btn-primary btn-wide btn-border">Save as draft</a>

									</div>

								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

		<!-- end Main Wrapper -->
	</div>

	<!-- end Container Wrapper -->


	<!-- start Back To Top -->

	<div id="back-to-top">
		<a href="#"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<!-- end Back To Top -->

</body>

</html>
