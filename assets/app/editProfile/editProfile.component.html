<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title Of Site -->
	<title>Togoby - Tour hosting</title>
	<meta name="description" content="HTML template for multiple tour agency, local agency, traveller, tour hosting based on Twitter Bootstrap 3.x.x" />
	<meta name="keywords" content="tour agency, tour guide, travel, trip, holiday, vocation, relax, adventure, virtual tour, tour planner" />
	<meta name="author" content="crenoveative">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Fav and Touch Icons -->
	<link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon" href="images/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="images/ico/favicon.png">

	<!-- CSS Plugins -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/plugin.css" rel="stylesheet">

	<!-- CSS Custom -->
	<link href="css/style.css" rel="stylesheet">

	<!-- Add your style -->
	<link href="css/your-style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>

	<div class="dashboard-wrapper">

		<h4 class="section-title">Edit profile</h4>

		<form class="post-form-wrapper">

			<div class="row gap-20">

				<div class="col-sm-6 col-md-4">

					<div class="form-group bootstrap-fileinput-style-01">
						<label>Logo</label>
						<br>
						<img class='img-circle' src="{{path}}{{logo}}" alt="Business Logo" style="width:200px;height:200px">
						<br>
						<div class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-9 col-md-9">
									<input type="file" class='form-control' name='businessLogo' ng2FileSelect [uploader]="uploader">
								</div>
								<div class="col-sm-3 col-md-2">
									<a class="btn btn-primary" (click)="onUpload()">Upload</a>
								</div>
							</div>
						</div>
					</div>

				</div>

				<br><hr>

				<div class="clear"></div>

				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 col-md-2 control-label">Name</label>
						<div class="col-sm-5 col-md-5">
							<input type="text" class="form-control" [(ngModel)]="name" name="name">
						</div>
					</div>
				</div>

				<div class="clear"></div>

				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 col-md-2 control-label">Working Hours</label>
						<div class="col-sm-3 col-md-3">
							<label>From:</label>
							<input type="text" class="form-control" [(ngModel)]="workingFrom" name="workingFrom">
						</div>
						<div class="col-xs-3 col-sm-3">
							<label>To:</label>
							<input type="text" class="form-control" [(ngModel)]="workingTo" name="workingTo">
						</div>
					</div>
				</div>

				<div class="clear"></div>

				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 col-md-2 control-label">category</label>
						<div class="col-sm-5 col-md-5">
							<input type="text" class="form-control" [(ngModel)]="category" name="category">
						</div>
					</div>
				</div>

				<div class="clear"></div>

				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 col-md-2 control-label">Description</label>
						<div class="col-sm-5 col-md-5">
							<input type="text" class="form-control" [(ngModel)]="description" name="description">
						</div>
					</div>
				</div>

				<div class="clear"></div>

				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 col-md-2 control-label">Working Days</label>
						<div class="col-xs-5 col-sm-5">
							<tr *ngFor="let workingDay of workingDays; let i=index">
								<div class="form-horizontal">
									<div class="form-group">
										<div class="col-sm-5 col-md-5">
										<input type="text" class="form-control" value={{workingDay}} readonly>
									</div>
										<div class="col-xs-5 col-sm-5">
											<a class="btn btn-primary btn-border" (click)="removeWorkingDay(i)"><i class="glyphicon glyphicon-minus"></i></a>
										</div>
										</div>
								</div>
							</tr>
								<div class="form-horizontal">
									<div class="form-group">
										<div class="col-sm-5 col-md-5">
											<input type="text" class="form-control" [(ngModel)]="extraDay" name="extraDay">
										</div>
										<div class="col-xs-5 col-sm-5">
											<a class="btn btn-primary" (click)="addWorkingDay()"><i class="glyphicon glyphicon-plus"></i></a>
										</div>
							</div>
						</div>
					</div>
				</div>
			</div>

							<div class="clear"></div>
							<p>


								<div class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-3 col-md-2 control-label">Phone Numbers</label>
										<div class="col-xs-5 col-sm-5">
											<tr *ngFor="let phoneNumber of phoneNumbers; let k=index">
												<div class="form-horizontal">
													<div class="form-group">
														<div class="col-sm-5 col-md-5">
															<input type="text" class="form-control" value={{phoneNumber}} readonly>
														</div>
														<div class="col-xs-5 col-sm-5">
															<a class="btn btn-primary btn-border" (click)="removePhoneNumber(k)"><i class="glyphicon glyphicon-minus"></i></a>
														</div>
													</div>
												</div>
											</tr>
											<div class="form-horizontal">
												<div class="form-group">
													<div class="col-sm-5 col-md-5">
														<input type="text" class="form-control" [(ngModel)]="extraNumber" name="extraNumber">
													</div>
													<div class="col-xs-5 col-sm-5">
														<a class="btn btn-primary" (click)="addPhoneNumber()"><i class="glyphicon glyphicon-plus"></i></a>
													</div>
												</div>
											</div>
										</div>
									</div>


								<div class="clear"></div>
								<p>

									<div class="form-horizontal">
										<div class="form-group">
											<label class="col-sm-3 col-md-2 control-label">Tags</label>
											<div class="col-xs-5 col-sm-5">
												<tr *ngFor="let tag of tags; let j=index">
													<div class="form-horizontal">
														<div class="form-group">
															<div class="col-sm-5 col-md-5">
																<input type="text" class="form-control" value={{tag}} readonly>
															</div>
															<div class="col-xs-5 col-sm-5">
																<a class="btn btn-primary btn-border" (click)="removeTag(j)"><i class="glyphicon glyphicon-minus"></i></a>
															</div>
														</div>
													</div>
												</tr>
												<div class="form-horizontal">
													<div class="form-group">
														<div class="col-sm-5 col-md-5">
															<input type="text" class="form-control" [(ngModel)]="extraTag" name="extraTag">
														</div>
														<div class="col-xs-5 col-sm-5">
															<a class="btn btn-primary" (click)="addTag()"><i class="glyphicon glyphicon-plus"></i></a>
														</div>
												</div>
											</div>
										</div>
									</div>


									<div class="clear"></div>
									<p>

											<div class="form-horizontal">
												<div class="form-group">
												<label class="col-sm-3 col-md-2 control-label">Required payment</label>
												<div class="col-sm-5 col-md-5">
												<select class="selectpicker show-tick form-control" data-live-search="false" #t (change)="showDeposit(t.value)" [(ngModel)]="paymentRequired" name="paymentRequired">
													<option value="1">Full payment</option>
													<option value="2">Deposit</option>
													<option value="3" selected>No payment</option>
												</select>
											</div>

										</div>
									</div>

										<div class="clear"></div>

										<div class="form-horizontal">
											<div class="form-group">
												<div *ngIf="depositFlag == true" class="form-group">
													<label class="col-sm-3 col-md-2 control-label">Deposit</label>
												<div class="col-sm-5 col-md-5">
													<input type="number" class="form-control" [(ngModel)]="deposit" name="deposit">
												</div>
											</div>
											</div>
										</div>

										<div class="clear mb-10"></div>

										<div class="col-sm-12">
											<a class="btn btn-primary" (click)=updateProfile()>Save</a>
											<a class="btn btn-primary btn-border" (click)=cancel()>Cancel</a>
										</div>

						</div>

					</div>

				</div>

		</form>

		</div>
</body>

</html>
