<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title Of Site -->
    <title>Togoby - Tour hosting</title>
    <meta name="description" content="HTML template for multiple tour agency, local agency, traveller, tour hosting based on Twitter Bootstrap 3.x.x" />
    <meta name="keywords" content="tour agency, tour guide, travel, trip, holiday, vocation, relax, adventure, virtual tour, tour planner" />
    <meta name="author" content="crenoveative">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fav and Touch Icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon" href="images/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="images/ico/favicon.png">

    <!-- CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/plugin.css" rel="stylesheet">

    <!-- CSS Custom -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Add your style -->
    <link href="css/your-style.css" rel="stylesheet">

    <!-- Core JS -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/core-plugins.js"></script>
    <script type="text/javascript" src="js/customs.js"></script>

    <!-- Detail Page JS -->
    <script type="text/javascript" src="js/jquery.stickit.js"></script>
    <script type="text/javascript" src="js/bootstrap-tokenfield.js"></script>
    <script type="text/javascript" src="js/typeahead.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery.sumogallery.js"></script>
    <script type="text/javascript" src="js/images-grid.js"></script>
    <script type="text/javascript" src="js/jquery.bootstrap-touchspin.js"></script>
    <script type="text/javascript" src="js/customs-detail.js"></script>


</head>

<body>
    <div class="pt-30 pb-50">

        <div class="container">

            <div class="row">

                <div class="col-xs-12 col-sm-7 col-md-8 mt-20">
                    <h4 class="section-title">Favorites:</h4>

                    <div class="folloer-wrapper user-long-sm-wrapper">

                        <div class="GridLex-gap-10">

                            <div class="GridLex-grid-noGutter-equalHeight GridLex-grid-middle">

                                <div class="GridLex-col-12_sm-12_xs-12" *ngFor="let business of businesses; let i = index">

                                    <div class="user-long-sm-item bg-light border pl-15 pt-15 pr-15 pb-5 clearfix">

                                        <div class="image">

                                            <img class='img-circle' *ngIf="business.logo == null" src="http://localhost:8080/api/image/businessLogos/defaultLogo.jpg" />

                                            <img class='img-circle' *ngIf="business.logo != null" src="{{path}}{{business.logo}}" />
                                        </div>

                                        <div class="content">
                                            <div class="block">
                                                <span class="label label-info">{{business.email}}</span>
                                            </div>
                                            <h4>{{business.name}}</h4>
                                            <ul class="user-meta">
                                                <li><i class="fa fa-map-marker"></i> {{business.address}}</li>
                                            </ul>
                                            <div class="row gap-10">
                                                <div class="col-xs-12 col-sm-7">
                                                    <ul class="user-meta">
                                                        <li>{{business.activities.length}} Activites</li>
                                                        <li>{{business.reviews.length}} Reviews</li>
                                                        <li>{{business.totalRatings}} Ratings</li>
                                                    </ul>
                                                </div>
                                                <div class="col-xs-12 col-sm-5">
                                                    <a href="#" class="block mt-10 mt-0-xs text-right text-left-xs">view profile <i class="ion-android-arrow-forward"></i></a>
                                                </div>
                                            </div>

                                        </div>
                                        <div *ngIf="loggedIn">
                                            <footer class="panel-footer">
                                                <div class="config">
                                                    <button type="button" class="btn btn-danger" (click)="deleteFavorite(i)"> Delete </button>

                                                </div>
                                            </footer>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>


            </div>

        </div>

    </div>

</body>
