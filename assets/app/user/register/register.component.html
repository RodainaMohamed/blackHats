<!-- start Register Modal -->
<div id="userRegisterModal" class="modal fade login-box-wrapper" tabindex="-1" data-backdrop="static" data-keyboard="false" data-replace="true">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title text-center">Create your account for free</h4>
	</div>

	<div class="modal-body">

		<div class="row gap-20">
		
		<div class="col-sm-12 col-md-12">

				<div class="form-group">
					<label>First Name</label>
					<input class="form-control" placeholder="Enter your First Name" type="text" name = "firstName">
				</div>

			</div>

			<div class="col-sm-12 col-md-12">

				<div class="form-group">
					<label>Last Name</label>
					<input class="form-control" placeholder="Enter your Last Name" type="text" name = "lastName">
				</div>

			</div>

			<div class="col-sm-12 col-md-12">

				<div class="form-group">
					<label>Username</label>
					<input class="form-control" placeholder="Enter your username" type="text" name = "username">
				</div>

			</div>

			<div class="col-sm-12 col-md-12">

				<div class="form-group">
					<label>Password</label>
					<input class="form-control" placeholder="Minimum 8 characters" type="text" name="password">
				</div>

			</div>

			<div class="col-sm-12 col-md-12">

				<div class="form-group">
					<label>Confirm Password</label>
					<input class="form-control" placeholder="Re-type password again" type="text" name="confirmPassword">
				</div>

			</div>


			<div class="col-sm-12 col-md-12">

				<div class="form-group">
					<label>Email Address</label>
					<input class="form-control" placeholder="Enter your email address" type="text" name = "email">
				</div>

			</div>

			<div class="col-sm-12 col-md-12">

				<div class="form-group">
					<label>Birth Date</label>
					<input class="form-control" placeholder="" type="date" name="birthDate">
				</div>

			</div>

			<div class="col-sm-12 col-md-12">
				<div class="login-box-box-action">
					Already have account? <a data-toggle="modal" href="#userLoginModal">Log-in</a>
				</div>
			</div>

			<div class="col-sm-12 col-md-12">
				<div class="login-box-box-action">
					Not a User? <a data-toggle="modal" href="#businessRegisterModal">Register as Business</a>
				</div>
			</div>
			
		</div>

	</div>

	<div class="modal-footer text-center">
		<button type="button" class="btn btn-primary">Register</button>
		<button type="button" data-dismiss="modal" class="btn btn-primary btn-border">Close</button>
	</div>

</div>
