<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title Of Site -->
    <title>Togoby - Tour hosting</title>
    <meta name="description" content="HTML template for multiple tour agency, local agency, traveller, tour hosting based on Twitter Bootstrap 3.x.x" />
    <meta name="keywords" content="tour agency, tour guide, travel, trip, holiday, vocation, relax, adventure, virtual tour, tour planner" />
    <meta name="author" content="crenoveative">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fav and Touch Icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon" href="images/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="images/ico/favicon.png">

    <!-- CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/plugin.css" rel="stylesheet">

    <!-- CSS Custom -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Add your style -->
    <link href="css/your-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>

    <div class="dashboard-wrapper">

        <h4 class="section-title">Edit profile</h4>

        <form class="post-form-wrapper">

            <div class="row gap-20">
                <div class="col-sm-6 col-md-4">

                    <div class="form-group bootstrap-fileinput-style-01">
                        <label>Change your profile</label>
                        <br>

                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-9 col-md-9">
                                    <input type="file" class='form-control' name='profilePicture' ng2FileSelect [uploader]="uploader">
                                </div>
                                <div class="col-sm-3 col-md-2">
                                    <a class="btn btn-primary" (click)="onUpload()">Upload</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <br>
                <hr>


                <div class="clear"></div>

                <div class="col-sm-6 col-md-4">

                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName">
                    </div>

                </div>

                <div class="clear"></div>

                <div class="col-sm-6 col-md-4">


                </div>

                <div class="clear"></div>

                <div class="col-sm-6 col-md-4">

                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName">
                    </div>

                </div>

                <div class="clear"></div>

                <div class="col-sm-6 col-md-4">

                    <div class="form-group">
                        <label>Bidth Date: </label>
                        <input type="text" class="form-control" [(ngModel)]="birthDate" name="birthDate">
                    </div>

                </div>


                <p>

                    <div class="clear"></div>
                    <p>

                        <div class="clear"></div>
                        <p>

                            <div class="clear mb-10"></div>

                            <div class="col-sm-12">
                                <a class="btn btn-primary" (click)=updateProfile()>Save</a>
                                <a class="btn btn-primary btn-border">Cancel</a>
                            </div>

            </div>

        </form>

    </div>
</body>
