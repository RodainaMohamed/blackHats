<div class="nav-md footer_fixed">
    <div class="container body">
        <div class="main_container">
            <app-admin-navbar></app-admin-navbar>
            <app-admin-sidebar></app-admin-sidebar>
            <link href="/admin/iCheck/skins/flat/green.css" rel="stylesheet">
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Unverified Businesses</h3>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_content">

                                    <!-- start project list -->
                                    <table class="table table-striped projects">
                                        <thead>
                                            <tr>
                                                <th style="width: 20%">name</th>
                                                <th>Email</th>
                                                <th>Applied At</th>

                                                <th style="width: 20%">Admin Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let business of businesses">
                                                <td>
                                                    <p>{{business.name}}</p>
                                                    <br />
                                                </td>
                                                <td>
                                                    <p>{{business.email}}</p>
                                                </td>
                
                                                <td>
                                                    {{business.createdAt}}
                                                </td>

                                                <td>
                                                    <button class="btn btn-primary btn-xs" (click)="verifyBusiness(business._id)"><i class="fa fa-building"></i> Verify </button>
                                                    <button class="btn btn-danger btn-xs" (click)="deleteBusiness(business._id)"><i class="fa fa-trash-o"></i> Reject </button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                    <!-- end project list -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->
            <app-admin-footer></app-admin-footer>
        </div>
    </div>
</div>
