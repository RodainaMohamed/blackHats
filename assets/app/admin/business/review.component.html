<div class="nav-md">
    <div class="container body">
        <div class="main_container">
            <app-admin-navbar></app-admin-navbar>
            <app-admin-sidebar></app-admin-sidebar>
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Registered Businesses</h3>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="x_panel">
                            <div class="x_content">

                                <table id="datatable" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 20%">Name</th>
                                            <th>Email</th>
                                            <th>Location</th>
                                            <th>Rating</th>
                                            <th>Member Since</th>

                                            <th style="width: 20%">Admin Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let business of businesses">
                                            <td>
                                                <p>{{business.name}}</p>
                                                <br />
                                            </td>
                                            <td>
                                                <p>{{business.email}}</p>
                                            </td>
                                            <td *ngIf="business.location.city">
                                                {{business.location.city}}
                                            </td>
                                            <td *ngIf="!business.location.city">
                                                None
                                            </td>
                                            <td>
                                                {{business.averageRating}}
                                            </td>
                                            <td>
                                                {{business.createdAt | date:'medium'}}
                                            </td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" [disabled]="isLoading()" (click)="viewBusiness(business._id)"><i class="fa fa-building"></i> View </button>
                                                <button class="btn btn-danger btn-xs" [disabled]="isLoading()" (click)="deleteBusiness(business._id)"><i class="fa fa-trash-o"></i> Suspend </button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                <!-- end project list -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->
            <app-admin-footer></app-admin-footer>
        </div>
    </div>
</div>
