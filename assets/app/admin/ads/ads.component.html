<div class="nav-md">
    <div class="container body">
        <div class="main_container">
            <app-admin-navbar></app-admin-navbar>
            <app-admin-sidebar></app-admin-sidebar>
            <link href="/admin/iCheck/skins/flat/green.css" rel="stylesheet">
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Advertisement Slots</h3>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Add Slot</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <form (ngSubmit)="addSlot()" (submit)="preventDefault($event)" class="form-horizontal form-label-left">
                                    <span class="section">Slot Info</span>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span>
                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="name" class="form-control col-md-7 col-xs-12" placeholder="Name" required="required" type="text" [(ngModel)]="name"
                                                name="name">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="price">Price <span class="required">*</span>
                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="price" required="required" placeholder="Price" class="form-control col-md-7 col-xs-12" [(ngModel)]='price' name="price" type="number" min="0">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="length">Length <span class="required">*</span>
                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="length" required="required" placeholder="Length" class="form-control col-md-7 col-xs-12" [(ngModel)]='length'
                                                name="length" type="number" min="50" max="350">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="width">Width <span class="required">*</span>
                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="width" id="width" required="required" placeholder="Width" class="form-control col-md-7 col-xs-12" [(ngModel)]='width'
                                                name="width" type="number" min="50" max="350">
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>

                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-5">
                                            <button id="add" type="submit" [disabled]="isLoading()" class="btn btn-success">Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="x_panel">
                            <div class="x_content">

                                <!-- start project list -->
                                <table id="datatable" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 20%">Name</th>
                                            <th>Price</th>
                                            <th>Length</th>
                                            <th>Width</th>
                                            <th style="width: 20%">Admin Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let slot of slots">
                                            <td>
                                                <p>{{slot.name}}</p>
                                                <br />
                                            </td>
                                            <td>
                                                <p>{{slot.price}}</p>
                                                <br />
                                            </td>
                                            <td>
                                                <p>{{slot.length}}</p>
                                            </td>

                                            <td>
                                                <p>{{slot.width}}</p>
                                            </td>

                                            <td>
                                                <button class="btn btn-danger btn-xs" [disabled]="isLoading()" (click)="deleteSlot(slot._id)"><i class="fa fa-trash-o"></i> Delete </button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                <!-- end project list -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->
            <app-admin-footer></app-admin-footer>
        </div>
    </div>
</div>
