<div class="nav-md">
    <div class="container body">
        <div class="main_container">
            <app-admin-navbar></app-admin-navbar>
            <app-admin-sidebar></app-admin-sidebar>
            <link href="/admin/iCheck/skins/flat/green.css" rel="stylesheet">
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Support Requests</h3>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="x_panel">
                            <div class="x_content">

                                <!-- start project list -->
                                <table id="datatable" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 20%">Title</th>
                                            <th style="width: 50%">Description</th>
                                            <th>Contact Email</th>
                                            <th>Contact Phone</th>
                                            <th>Account Type</th>
                                            <th>Made At</th>

                                            <th style="width: 20%">Admin Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let request of requests">
                                            <td>
                                                <p>{{request.title}}</p>
                                                <br />
                                            </td>
                                            <td>
                                                <p>{{request.description}}</p>
                                                <br />
                                            </td>
                                            <td>
                                                <p>{{request.contactEmail}}</p>
                                            </td>

                                            <td>
                                                <p>{{request.contactPhoneNumber}}</p>
                                            </td>

                                            <td>
                                                <p>{{request.accountType}}</p>
                                            </td>

                                            <td>
                                                {{request.createdAt | date:'medium'}}
                                            </td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" [disabled]="isLoading()" (click)="recoverAccount(request._id, request.accountType)"><i class="fa fa-building"></i> Recover </button>
                                                <button class="btn btn-danger btn-xs" [disabled]="isLoading()" (click)="rejectRequest(request._id)"><i class="fa fa-trash-o"></i> Reject </button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                <!-- end project list -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->
            <app-admin-footer></app-admin-footer>
        </div>
    </div>
</div>
