<div class="bg-white pt-70 pb-60 clearfix">

	<div class="container">
		<div class="row">

			<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

				<div class="section-title">

					<h2>Have you checked these?</h2>
				</div>

			</div>

		</div>
		<div class="trip-guide-wrapper mb-30">

			<div class="GridLex-gap-20 GridLex-gap-15-mdd GridLex-gap-10-xs">

				<div class="GridLex-grid-noGutter-equalHeight">

					<div class="GridLex-col-4_mdd-4_sm-6_xs-6_xss-12" *ngFor="let bookingSlot of bookingSlots">

						<div class="trip-guide-item">

							<div class="trip-guide-image">
								<img src="/uploads/businessAds/{{bookingSlot.image}}" alt="images" />
							</div>


						</div>

					</div>


				</div>

			</div>

		</div>

	</div>
