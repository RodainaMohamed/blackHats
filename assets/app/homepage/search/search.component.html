<!-- start hero-header -->
<div class="hero img-bg-01">
	<div class="container">

		<h1>What would you like to do?</h1>
		<p>Discover and book your unique entertainment experiences offered by local businesses</p>
	</div>
	<form>
		<div class="form-group">
			<input type="text" placeholder="Search by name or tag" class="form-control flexdatalist" data-data="data/countries.json"
			    data-search-in='["name","capital"]' data-visible-properties='["capital","name","continent"]' data-group-by="continent"
			    data-selection-required="true" data-focus-first-result="true" data-min-length="1" data-value-property="iso2" data-text-property="{capital}, {name}"
			    data-search-contain="false" name="countries" [(ngModel)]="result">
			<button class="btn" (click)="searchClicked()"><i class="icon-magnifier"></i></button>
											{{result}}
		</div>
	</form>
	<!--<div class="col-xs-12 col-sm-12 col-md-8">-->
	<div class="row">
		<div class="col-xs-6 col-sm-6 mb-20-xs">

			<div class="form-group">
				<label>Where are you?</label>
				<select class="selectpicker show-tick form-control" title="Choose Location" [(ngModel)]="location" selected="selected">
									<option value="All"></option>
									<option value="nearby">near by</option>
									<option value="mansora">Mansora</option>
									<option value="alexandria">Alexandria</option>
									<option value="cairo">Cairo</option>
								</select>
								{{location}}

			</div>
		</div>

		<div class="col-xs-6 col-sm-6 mb-20-xs">

			<div class="form-group">
				<label>What do you feel like doing</label>
				<select class="selectpicker show-tick form-control" title="Choose Category" [(ngModel)]="category" selected="selected">
									<option value="All"></option>
									<option value="categorya">A</option>
									<option value="categoryb">B</option>
									<option value="categoryc">C</option>
									<option value="categoryd">D</option>
								</select>
																{{category}}
			</div>

		</div>
		<div class="col-xs-12 col-sm-12 col-md-12">

			<div class="fearured-join-item mb-0">
				<a (click)="exploreClicked()" class="btn btn-primary btn-lg">Explore</a>
			</div>
		</div>
	</div>

	<!--</div>-->
</div>
<!-- end hero-header -->
